<html>
<head>

    <link rel="stylesheet" href="css/all.min.css">

  <!-- end of head -->
  <!-- begin of body -->
<body >
<section class="interface position-relative py-5 ">
  <div class="container d-flex flex-column justify-content-center align-items-center">
    <h1 class=" position-relative py-2">Bookmarker</h1>
    <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
    <h2>
      <i class="fa-solid fa-bookmark"></i>
      Bookmark your favorite sites
      <i class="fa-solid fa-bookmark"></i>
    </h2>
    <div class="site-name w-100 d-flex flex-column justify-content-center">
      <label class="text-muted fw-bold fw-semibold"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
      <input type="text" id="NameId" placeholder="Bookmark Name" class="form-control my-3">
    </div>
    <div class="site-name w-100 d-flex flex-column justify-content-center">
    <label class="text-muted fw-bold fw-semibold"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
     <input id="URLId" type="url" placeholder="Website URL" class="form-control my-3">
    </div> 
    <button id="addBtn" onclick="add_Date()" class="btn btn-danger py-2 px-3 mx-auto ">Submit</button>
  </div>
</div>
<!-- end of form body -->
<!-- begin of table form -->
  <table class="my-5 table w-75 mx-auto">

    <thead class="text-primary text-center">
      <th class="fw-bold">Index</th>
      <th class="fw-bold">Website Name</th>
      <th class="text-warning fw-bold">Visit</th>
      <th class="text-danger fw-bold">Delete</th>
    </thead>

    <tbody id="tBody" class="text-center">

    </tbody>

  </table>
</section>
<!-- end of section -->
<script src="js/all.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script> 
<script src="js/index.js"></script>
